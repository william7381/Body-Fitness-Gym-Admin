<div id="div-main">
  <div class="search-bar-and-buttons">
    <mat-form-field class="example-full-width">
      <input id="input-search" matInput placeholder="Buscar" #inputFilterValue required>
    </mat-form-field>
    <mat-icon matTooltip="Buscar" class="icon-options">
      <a (click)="search(inputFilterValue.value)">
        search
      </a>
    </mat-icon>
    <button id="button-add-move" mat-raised-button color="primary" (click)="openComponentAddClass()">Registrar Clase</button>
  </div>

  <div id="div-table" class="mat-elevation-z24">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      </ng-container>

      <!--<ng-container matColumnDef="tipo">-->
        <!--<th mat-header-cell *matHeaderCellDef> Tipo</th>-->
        <!--<td mat-cell *matCellDef="let element"> {{element.servicio.nombreServicio}}</td>-->
      <!--</ng-container>-->

      <ng-container matColumnDef="entrenador">
        <th id="th-trainer" mat-header-cell *matHeaderCellDef> Entrenador</th>
        <td mat-cell *matCellDef="let element"> {{element.entrendor.nombreEntrenador}}</td>
      </ng-container>

      <ng-container matColumnDef="numeroCupos">
        <th mat-header-cell *matHeaderCellDef> Cupos</th>
        <td mat-cell *matCellDef="let element"> {{element.numeroCupos}}</td>
      </ng-container>

      <ng-container matColumnDef="dia">
        <th id="th-day" mat-header-cell *matHeaderCellDef> Día</th>
        <td mat-cell *matCellDef="let element"> {{element.dia}}</td>
      </ng-container>

      <ng-container matColumnDef="horaInicio">
        <th id="th-from" mat-header-cell *matHeaderCellDef> Hora Inicio</th>
        <td mat-cell *matCellDef="let element"> {{element.horaInicio}}</td>
      </ng-container>

      <ng-container matColumnDef="horaFin">
        <th id="th-until" mat-header-cell *matHeaderCellDef> Hora Fin</th>
        <td mat-cell *matCellDef="let element"> {{element.horaFin}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th id="th-description" mat-header-cell *matHeaderCellDef> Descripción</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th id="th-options" mat-header-cell *matHeaderCellDef> Opciones</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon matTooltip="Previsualizar">
            <a (click)="preview(element)">
              remove_red_eye
            </a>
          </mat-icon>
          <mat-icon matTooltip="Editar" class="icon-options">
            <a (click)="edit(element)">
              edit
            </a>
          </mat-icon>
          <mat-icon matTooltip="Eliminar" class="icon-options">
            <a (click)="remove(element)">
              delete
            </a>
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="isLoadingTable" style="border-bottom: solid #d0c4bb 1px;">
      <mat-spinner style="margin: auto auto;"></mat-spinner>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
</div>

<ngx-spinner bdColor = "rgba(85,70,70,0.8)" size = "large" color = "#2f31de" type = "ball-clip-rotate-pulse" style="font-size: 150%">
  Cargando...
</ngx-spinner>
